<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dance Home Page</title>
</head>

<body>
    <div class="main-container">
        <div class="left-side">
            <div>
                <img src="./Images/Logo.png" alt="logo" class="logo">
                <img src="./Images/pexels-rfstudio-3819572.jpg" class="left-img" alt="">
            </div>
        </div>
        <div class="right-side">
            <div class="nav-container container">

                <ul class="nav-items">

                    <li class="nav-item active">Home </li>
                    <li class="nav-item">About Us</li>
                    <li class="nav-item">Portfolio</li>
                    <li class="nav-item">Contact</li>
                </ul>
            </div>
            <div class="center-text">
                <p class="text-outline"> <span> Crea- </span> </p>
                <p class="outline">tivity. </p>
            </div>
            <hr>

            <div class="btn-container">
                <p>is our <br> ingredient.</p>
                <button>Check our Package</button>
            </div>



            <div class="social">
                <img src="./Images/Dance Home Landing Page/Twitter Icon.svg" alt="">
                <img src="./Images/Dance Home Landing Page/Instagram Icon.svg " alt="">
                <img src="./Images/Dance Home Landing Page/Facebook Icon.svg" alt="">
                <img src="./Images/Dance Home Landing Page/Email Icon.svg" alt="">
            </div>
            <div class="main-parent">
                <div class="feature">
                    <div>
                        <img class="first" src="./Images/bg.png" alt="">
                        <p class="p-active"> Photography</p>
                    </div>
                    <div>
                        <img src="./Images/bg.png" alt="">
                        <p> Videography</p>
                    </div>
                    <div>
                        <img src="./Images/bg.png" alt="">
                        <p> Graphics Design</p>
                    </div>
                    <div>
                        <img src="./Images/bg.png" alt="">
                        <p> Illustration</p>
                    </div>
                    <div>
                        <img src="./Images/bg.png" alt="">
                        <p> Animation</p>
                    </div>
                </div>
                <div class="pic">
                    <img class="pic-icon" src="./Images/quotes.svg" alt="">
                    <p> We help you to craete the best graphics,<br> photos, videos, animations, and illustrations</p>
                    <img class="pic-img" src="./Images/pexels-cottonbro-7974875.jpg" alt="">
                </div>


                <div class="arrow">
                    <img src="./Images/arrow-down.svg" alt="">
                </div>

            </div>
        </div>


    </div>

</body>
<img src="./Dance Home Page.png" width="100%" alt="">

</html>
